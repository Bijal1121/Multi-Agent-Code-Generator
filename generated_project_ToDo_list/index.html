<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app" class="todo-app">
        <header class="todo-header">
            <h1>Colorful Todo</h1>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>
        <section class="todo-input">
            <form id="new-todo-form" aria-label="Add new todo">
                <input id="todo-title" type="text" placeholder="What needs to be done?" required aria-label="Todo title" />
                <textarea id="todo-desc" placeholder="Optional description" aria-label="Todo description"></textarea>
                <button type="submit" aria-label="Add todo">Add</button>
            </form>
        </section>
        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
        <footer class="todo-controls">
            <div class="filters" role="group" aria-label="Todo filters">
                <button class="filter" data-filter="all" aria-pressed="true">All</button>
                <button class="filter" data-filter="active" aria-pressed="false">Active</button>
                <button class="filter" data-filter="completed" aria-pressed="false">Completed</button>
            </div>
            <button id="clear-completed" aria-label="Clear completed todos">Clear Completed</button>
        </footer>
    </div>
</body>
</html>
